<!--loads the path to your static files-->
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Fonts - Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Navigation Bar-->
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- NAVBAR LOGO -->
            <div class="navbar-header">
                <a class = "navbar-brand" href="{% url 'music:index' %}">
                    <!-- <span class="material-symbols-outlined" >home
                    </span> -->
                    grand
                </a>
            </div>

            <!--Navbar-Items-->
            
            <div class="collapse navbar-collapse">
                <li class="active">
                    <ul class="nav navbar-nav">
                        <a href="% url 'music:index' %}" class="text-decoration-none"   >
                            <span class="material-symbols-outlined"> south_america </span>&nbsp; Albums
                        </a>
                    </ul>
                </li>
                <li class="active" class="link-secondary">
                    <ul class="nav navbar-nav">
                        <a href="% url 'music:index' %}" class="text-decoration-none">
                            <span class="material-symbols-outlined"> task_alt </span>&nbsp; Songs
                        </a>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 500,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    {% if all_albums %}

    <ul>
        {% for album in all_albums %}
        <li>
            <!-- albumdeki her sarki icin indivisual link-->
            <a class = "text" href = "{% url 'music:detail' album.id %}"> {{ album.album_title  }} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>No Album Avaliable</h3>
    {% endif %}




    </body>
</html>
